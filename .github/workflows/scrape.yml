# .github/workflows/scrape.yml
# ---------------------------------
# Automates retrieval of Senate + House committee schedules,
# commits the resulting JSON (and optional debug HTML) back to the repo.

name: Scrape Committee Schedules

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: '0 2 * * 1-5'   # 02:00 UTC, Monâ€“Fri

# GITHUB_TOKEN gets write access so the job can push its commit
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20     # fail fast if something hangs

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: ðŸ“‘ Run scraper
        run: npm run fetch

      - name: ï¿½ git commit & push updated data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add all scraper outputs (JSON + optional debug HTML)
          git add output/*.json output/*.html 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update committee schedules ðŸš€"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
